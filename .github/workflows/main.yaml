name: Count Severity

on:
  workflow_dispatch:
    inputs:
      file_name:
        description: 'Enter the json file '
        required: true

jobs:
  count_severity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Custom Script
        run: |
          file_name="${{ github.event.inputs.file_name }}"
          echo "User input: $file_name"
          chmod +x count_severity.sh
          ./count_severity.sh "$file_name" > result.json
          
          
      - name: Generate HTML Summary
        if: always()
        run: |
           echo "<html><body><table border='1'><thead><tr><th>Severity</th><th>Count</th></tr></thead><tbody>" > $GITHUB_WORKSPACE/summary.html
           trafficlight_value=$(cat result.json | jq -r '..trafficlight')
           echo "<tr><td>Trafficlight</td><td>$trafficlight_value</td></tr>" >> $GITHUB_WORKSPACE/summary.html
           cat result.json | jq -r '.[] | "<tr><td>\(.severity)</td><td>\(.count)</td></tr>"' >> $GITHUB_WORKSPACE/summary.html
           echo "</tbody></table></body></html>" >> $GITHUB_WORKSPACE/summary.html




      - name: Display
        run:  cat $GITHUB_WORKSPACE/summary.html >> $GITHUB_STEP_SUMMARY
